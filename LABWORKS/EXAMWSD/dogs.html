<!DOCTYPE html>
<html>
  <head>
    <title>Dogs List</title>
   <script src="dogs.js"></script>
   <script src="dogs.json"></script>
  </head>
  <body>

    <style>
        h1 {
  text-align: center;
}

#dog-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
}

.dog-details {
  width: 300px;
  margin: 10px;
  padding: 10px;
  border-radius: 5px;
  box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
}

.dog-name {
  font-size: 1.2rem;
  font-weight: bold;
  margin-bottom: 10px;
}

.dog-breed {
  font-size: 1rem;
  margin-bottom: 5px;
}

.dog-age,
.dog-weight {
  font-size: 0.8rem;
  margin-bottom: 5px;
}
    </style>
    <h1>Dogs List</h1>
    <div id="dog-container"></div>
  </body>
</html>
